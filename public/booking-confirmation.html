<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Detail your description of your appointment with the doctor." />
        <!-- plus jakarta sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
        <link href="./dist/output.css" rel="stylesheet" />
        <title>Booking Confirmation</title>
    </head>
    <body class="bg-[#F7F8FA]">
        <main class="relative mx-auto max-w-[640px] pb-[120px]">
            <header class="h-[219px] w-full rounded-b-2xl bg-[#2C40FF] px-4 pt-12">
                <a href="doctor-details.html">
                    <img src="assets/icons/arrow-left-blue.svg" alt="Icon" loading="lazy" />
                </a>
                <div class="absolute left-1/2 top-12 -translate-x-1/2">
                    <h1 class="mb-[3px] whitespace-nowrap text-center font-jakarta text-xl font-bold leading-[25.2px] text-[#FFFFFF]">Appointment Details</h1>
                    <p class="whitespace-nowrap text-center font-jakarta font-semibold leading-[20.16px] text-[#AEB5FF]">Set your appointment schedule</p>
                </div>
            </header>
            <section id="ContainerBookingConfirmation" class="-mt-[91px] w-full space-y-4 pb-4">
                <div id="Card" class="mx-4 space-y-5 rounded-3xl bg-[#FFFFFF] p-5">
                    <div id="CardHeader" class="flex items-center gap-x-[12px]">
                        <div class="relative h-[120px] w-[100px]">
                            <img class="rounded-ee-md rounded-es-3xl rounded-se-3xl rounded-ss-md bg-[#F2F2F2] object-cover" src="assets/image/searchresult-dr-raze-invoker.png" alt="Image" loading="lazy" />
                            <img class="absolute left-2 top-2" src="assets/icons/alert-online.svg" alt="Icon" loading="lazy" />
                        </div>
                        <div class="space-y-2">
                            <h3 class="font-jakarta font-bold leading-[20.16px] text-[#2C40FF]">Radiant Hospital</h3>
                            <h2 class="font-jakarta text-lg font-bold leading-[22.68px] text-[#161616]">Dr. Raze Invoker</h2>
                            <p class="font-jakarta font-semibold leading-[20.16px] text-[#757C98]">Internist Specialist</p>
                        </div>
                    </div>
                    <div id="CardInfo" class="flex items-center justify-evenly rounded-2xl border border-[#F1F1F1] py-4">
                        <div class="grid w-[80.33px] place-items-center">
                            <div class="mb-1 flex gap-[2px]">
                                <img src="assets/icons/searchresult-verify.svg" alt="Icon" loading="lazy" />
                                <h4 class="font-jakarta font-bold leading-[20.16px] text-[#161616]">Verify</h4>
                            </div>
                            <p class="font-jakarta text-sm font-semibold leading-[17.64px] text-[#757C98]">Certified</p>
                        </div>
                        <hr class="w-[36px] rotate-90 border-[#F1F1F1]" />
                        <div class="grid w-[80.33px] place-items-center">
                            <div class="mb-1 flex gap-[2px]">
                                <img src="assets/icons/searchresult-5-years.svg" alt="Icon" loading="lazy" />
                                <h4 class="font-jakarta font-bold leading-[20.16px] text-[#161616]">5 Years</h4>
                            </div>
                            <p class="font-jakarta text-sm font-semibold leading-[17.64px] text-[#757C98]">Experience</p>
                        </div>
                        <hr class="w-[36px] rotate-90 border-[#F1F1F1]" />
                        <div class="grid w-[80.33px] place-items-center">
                            <div class="mb-1 flex gap-[2px]">
                                <img src="assets/icons/searchresult-4.5.svg" alt="Icon" loading="lazy" />
                                <h4 class="font-jakarta font-bold leading-[20.16px] text-[#161616]">4.5</h4>
                            </div>
                            <p class="font-jakarta text-sm font-semibold leading-[17.64px] text-[#757C98]">Rating</p>
                        </div>
                    </div>
                </div>
                <form method="" action="payment-details.html">
                    <div id="ContainerInputs">
                        <section id="MakeAppointment" class="mb-4 w-full space-y-6 rounded-3xl bg-[#FFFFFF] px-4 py-8">
                            <h2 class="font-jakarta text-xl font-bold leading-[25.2px] text-[#161616]">Make Appointment</h2>
                            <div class="flex w-full items-center justify-between rounded-3xl border border-[#F1F1F1] bg-[#2C40FF08] p-6">
                                <div>
                                    <h3 class="mb-[2px] font-jakarta text-lg font-bold leading-[22.68px] text-[#161616]">31 Aug 2024</h3>
                                    <p class="font-jakarta font-semibold leading-[20.16px] text-[#757C98]">Doctor Available</p>
                                </div>
                                <img src="assets/icons/doctordetails-doctor-available.svg" alt="Icon" loading="lazy" />
                            </div>
                            <div>
                                <p class="mb-4 font-jakarta font-semibold leading-[20.16px] text-[#757C98]">Set The Appointment Time.</p>
                                <div id="ContainerInputsRadio">
                                    <label class="group mb-3 flex items-center justify-between rounded-full border border-[#F1F1F1] p-4 text-[#757C98] transition-all duration-300 hover:border-[#2C40FF] has-[:checked]:border-[#2C40FF] has-[:checked]:bg-[#2C40FF08] has-[:checked]:text-[#2C40FF]">
                                        <div class="flex items-center gap-[10px]">
                                            <img src="assets/image/bookingconfirm-clock-nonactive.png" alt="Image" class="size-6 group-has-[:checked]:hidden" loading="lazy" />
                                            <img src="assets/image/bookingconfirm-clock-active.png" alt="Image" class="hidden size-6 group-has-[:checked]:block" loading="lazy" />
                                            <p class="font-jakarta font-semibold leading-[20.16px]">09:30 AM - 10:30 AM</p>
                                        </div>
                                        <input id="" value="09:30 AM - 10:30 AM" type="radio" name="appointment time" class="size-6 rounded-full p-1 accent-[#2C40FF]" />
                                    </label>
                                    <label class="group mb-3 flex items-center justify-between rounded-full border border-[#F1F1F1] p-4 text-[#757C98] transition-all duration-300 hover:border-[#2C40FF] has-[:checked]:border-[#2C40FF] has-[:checked]:bg-[#2C40FF08] has-[:checked]:text-[#2C40FF]">
                                        <div class="flex items-center gap-[10px]">
                                            <img src="assets/image/bookingconfirm-clock-nonactive.png" alt="Image" class="size-6 group-has-[:checked]:hidden" loading="lazy" />
                                            <img src="assets/image/bookingconfirm-clock-active.png" alt="Image" class="hidden size-6 group-has-[:checked]:block" loading="lazy" />
                                            <p class="font-jakarta font-semibold leading-[20.16px]">13:00 PM - 13:30 PM</p>
                                        </div>
                                        <input id="" value="13:00 PM - 13:30 PM" type="radio" name="appointment time" class="size-6 rounded-full p-1 accent-[#2C40FF]" />
                                    </label>
                                    <label class="group flex items-center justify-between rounded-full border border-[#F1F1F1] p-4 text-[#757C98] transition-all duration-300 hover:border-[#2C40FF] has-[:checked]:border-[#2C40FF] has-[:checked]:bg-[#2C40FF08] has-[:checked]:text-[#2C40FF]">
                                        <div class="flex items-center gap-[10px]">
                                            <img src="assets/image/bookingconfirm-clock-nonactive.png" alt="Image" class="size-6 group-has-[:checked]:hidden" loading="lazy" />
                                            <img src="assets/image/bookingconfirm-clock-active.png" alt="Image" class="hidden size-6 group-has-[:checked]:block" loading="lazy" />
                                            <p class="font-jakarta font-semibold leading-[20.16px]">14:00 PM - 15:00 PM</p>
                                        </div>
                                        <input id="" value="14:00 PM - 15:00 PM" type="radio" name="appointment time" class="size-6 rounded-full p-1 accent-[#2C40FF]" />
                                    </label>
                                </div>
                            </div>
                        </section>
                        <section id="PatientData" class="w-full rounded-3xl bg-[#FFFFFF] px-4 py-8">
                            <h2 class="mb-6 font-jakarta text-xl font-bold leading-[25.2px] text-[#161616]">Patient Data</h2>
                            <div id="ContainerInputPatient">
                                <label id="Name" class="mb-6 block">
                                    <p class="mb-3 font-jakarta font-semibold leading-[20.16px] text-[#757C98]">Name Of Patient</p>
                                    <div class="relative h-[56px] w-full rounded-full border border-[#F1F1F1] transition-all duration-300 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-white hover:border-[#2C40FF]">
                                        <input required id="Patient" value="" type="text" class="peer h-full w-full rounded-full pl-12 font-jakarta font-bold leading-[20.16px] text-[#161616] placeholder:font-jakarta placeholder:font-bold placeholder:leading-[20.16px] placeholder:text-[#757C98] focus:outline-none" placeholder="Patient Full Name" />
                                        <img src="assets/icons/bookingconfirm-people-nonactive.svg" alt="Icon" class="absolute left-4 top-1/2 -translate-y-1/2" loading="lazy" />
                                        <img src="assets/icons/bookingconfirm-people-active.svg" alt="Icon" class="absolute left-4 top-1/2 z-10 -translate-y-1/2 transition-all duration-300 peer-placeholder-shown:opacity-0" loading="lazy" />
                                    </div>
                                </label>
                                <div id="Age" class="mb-6">
                                    <p class="mb-3 font-jakarta font-semibold leading-[20.16px] text-[#757C98]">Age</p>
                                    <label class="counter flex h-[56px] w-full items-center justify-between rounded-full border border-[#F1F1F1] p-4 transition-all duration-300 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-white hover:border-[#2C40FF]">
                                        <button class="decrement"><img src="assets/icons/bookingconfirm-decrement.svg" alt="Icon" loading="lazy" /></button>
                                        <input readonly type="text" name="age" id="count" value="Years Old" class="w-full text-center font-jakarta font-bold leading-[20.16px] text-[#757C98] focus:outline-none" />
                                        <button class="increment"><img src="assets/icons/bookingconfirm-increment.svg" alt="Icon" loading="lazy" /></button>
                                    </label>
                                </div>
                                <div id="Gender">
                                    <p class="mb-3 font-jakarta font-semibold leading-[20.16px] text-[#757C98]">Gender</p>
                                    <div class="counter flex w-full items-center gap-2">
                                        <label id="Woman" class="w-full rounded-full border border-[#F1F1F1] p-4 transition-all duration-300 has-[:checked]:border-[1.5px] has-[:checked]:border-[#2C40FF] has-[:checked]:bg-[#2C40FF08]">
                                            <div class="group flex items-center justify-between">
                                                <div class="mr-2 flex items-center">
                                                    <img src="assets/icons/bookingconfirm-woman-nonactive.svg" alt="Icon" class="mr-2 group-has-[:checked]:hidden" loading="lazy" />
                                                    <img src="assets/icons/bookingconfirm-woman-active.svg" alt="Icon" class="mr-2 hidden group-has-[:checked]:block" loading="lazy" />
                                                    <p class="font-jakarta font-bold leading-[20.16px] text-[#757C98] group-has-[:checked]:text-[#2C40FF]">Woman</p>
                                                </div>
                                                <input type="radio" value="Woman" id="Woman" name="gender" class="size-6 rounded-full p-1 accent-[#2C40FF]" />
                                            </div>
                                        </label>
                                        <label id="Man" class="w-full rounded-full border border-[#F1F1F1] p-4 transition-all duration-300 has-[:checked]:border-[1.5px] has-[:checked]:border-[#2C40FF] has-[:checked]:bg-[#2C40FF08]">
                                            <div class="group flex items-center justify-between">
                                                <div class="mr-2 flex items-center">
                                                    <img src="assets/icons/man-nonactive.svg" alt="Icon" class="mr-2 group-has-[:checked]:hidden" loading="lazy" />
                                                    <img src="assets/icons/man-active.svg" alt="Icon" class="mr-2 hidden group-has-[:checked]:block" loading="lazy" />
                                                    <p class="font-jakarta font-bold leading-[20.16px] text-[#757C98] group-has-[:checked]:text-[#2C40FF]">Man</p>
                                                </div>
                                                <input type="radio" name="gender" value="Man" id="Man" class="size-6 rounded-full p-1 accent-[#2C40FF]" />
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <nav id="Cta" class="fixed bottom-0 left-0 right-0 z-30">
                        <div class="mx-auto max-w-[640px]">
                            <div class="flex h-[120px] w-full items-center justify-between space-x-2 rounded-t-3xl bg-[#FFFFFF] px-4">
                                <div>
                                    <p class="mb-[2px] whitespace-nowrap font-jakarta text-[24px] font-bold leading-[30.24px] text-[#FF5050]">Rp 240.000</p>
                                    <p class="font-jakarta font-semibold leading-[20.16px] text-[#757C98]">/hours</p>
                                </div>
                                <button type="submit" id="continue" class="flex h-[52px] w-[197px] items-center justify-center rounded-[100px] bg-[#2C40FF] font-jakarta font-bold leading-[20.16px] text-[#FFFFFF] transition-all duration-300">Continue</button>
                            </div>
                        </div>
                    </nav>
                </form>
            </section>
        </main>
        <script type="module" src="js/booking-confirmation.js"></script>
    </body>
</html>
